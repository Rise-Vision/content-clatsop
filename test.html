<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script>
  (function() {
    var quotes = $(".quotes");
    var quoteIndex = -1;
    
    function showNextQuote() {
        ++quoteIndex;
        quotes.eq(quoteIndex % quotes.length)
            .fadeIn(2000)
            .delay(2000)
            .fadeOut(2000, showNextQuote);
    }
    
    showNextQuote();
    
})();
  </script>
  
  <style>
  .quotes {display: none;}
  </style>
  
   
</head>
<body>
  
  <table style="width:100%">
  <tr>
    <td class="quotes">Jill</td>
  </tr>
  <tr>
    <td class="quotes">Eve</td>
  </tr>
   <td class="quotes">Girl</td>
  </tr>
  <tr>
    <td class="quotes">Guy</td>
  </tr>
</table>



</body>
</html>
